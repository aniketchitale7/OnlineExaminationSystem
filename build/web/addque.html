<!DOCTYPE html>
<html>
<head>
<title>Exam Portal</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
<style type="text/css">
<!--
.style2 {font-weight: bold}
.style4 {
	font-size: 14px;
	color: #000000;
	font-weight: bold;
}
.style5 {
	font-size: 16px;
	color: #000000;
	font-weight: bold;
}
.style6 {font-size: 18px}
-->
</style></head>
<body>
<div class="container">
			<!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="admin.html" class="style5 style6" > Admin Home</a>
                <span class="right style2">                        </span>
                <div class="clr"></div>
  </div><!--/ freshdesignweb top bar -->
			<header>
				<h1><span>Online Examination Admin page </span> ADD Question's </h1>
            </header>       
      <div  class="form">
    		<form id="contactform" action="queadd"> 
			<span class="contact style4">Select Subject</span><br>
			<select class="select-style gender" name="Subject">
            <option value="select">select Subject.</option>
            <option value="java">Java</option>
            <option value="cplus">C++</option>
            <option value="c">C</option>
            </select>
			<br><br>
    			<p class="contact"><label for="name">Question ID</label></p> 
    			<input name="qid" type="text" id="qid" tabindex="1" size="100" placeholder="Question id like : javaq01" required=""> <br>
    			 
    			<p class="contact">
    			  <label>Question</label>
    			</p> 
			
    			<textarea name="que" cols="65" rows="5" id="que" placeholder="Enter a question" required=""></textarea><br><br>
    			<p class="contact"><label for="op1">Option1</label></p> 
    			<input id="op1" name="op1" placeholder="option 1" required="" tabindex="2" type="text"> 
    			 
                <p class="contact"><label for="op2">Option 2</label></p> 
    			<input type="text" id="op2" name="op2" required="" placeholder="option 2"> <br>
                <p class="contact"><label for="op3">Option 3</label></p> 
    			<input type="text" id="op3" name="op3" required=""  placeholder="option 3"> 
 
            
            
            <p class="contact"><label for="op4">Option 4</label></p> 
            <input id="op4" name="op4" placeholder="Option 4" required="" type="text"> 
			 <p class="contact"><label for="ca">Correct Answer</label></p> 
    			<input type="text" id="ca" name="ca" required=""  placeholder="Correct Answer"> <br>
            <input class="buttom" name="submit" id="submit" tabindex="5" value="Submit Question" type="submit"> 	 
   </form> 
</div>      
</div>

</body>
</html>
